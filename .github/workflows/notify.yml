name: Notify on Slack

on:
  workflow_run:
    workflows: [Run Sample task that takes x minutes]
    types:
      - in_progress
      - completed

jobs:
  slack_notification:
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      - name: Install dependencies
        run: npm install
      - name: Notify Slack
        if: ${{ github.event == 'workflow_run' && job.started_at && duration.seconds(fromDate(job.completed_at) - fromDate(job.started_at)) >= 120 }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        with:
          status: running
          text: |
            The workflow '${{ github.workflow }}' has been running for more than 2 minutes.
            Started at: ${{ job.started_at}}.
            Current time: ${{ github.event == 'workflow_run' && github.event.repository.pushed_at || github.event.repository.updated_at }}.

name: Stop after 2 minutes and send a Slack message

on:
  workflow_dispatch:

jobs:
  timeout_job:
    runs-on: ubuntu-latest
    steps:
      - name: Exit
        run: exit 1
      - name: Send message
        if: failure()
        run: echo "Workflow timed out."
